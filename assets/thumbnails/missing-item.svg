<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: rgb(60, 60, 60); stop-opacity: 1" />
      <stop offset="100%" style="stop-color: rgb(30, 30, 30); stop-opacity: 1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="80" height="80" fill="url(#bgGrad)" stroke="rgba(150, 50, 50, 0.6)" stroke-width="2"/>
  
  <!-- Question mark -->
  <text x="40" y="55" text-anchor="middle" font-size="48" fill="rgba(200, 80, 80, 0.8)" font-weight="bold">?</text>
  
  <!-- Border cross -->
  <line x1="10" y1="10" x2="70" y2="70" stroke="rgba(200, 80, 80, 0.4)" stroke-width="1"/>
  <line x1="70" y1="10" x2="10" y2="70" stroke="rgba(200, 80, 80, 0.4)" stroke-width="1"/>
</svg>