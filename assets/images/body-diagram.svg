<svg width="220" height="380" viewBox="0 0 220 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo -->
  <rect width="220" height="380" fill="rgba(20, 20, 20, 0.3)" stroke="rgba(150, 150, 150, 0.3)" stroke-width="1" rx="4"/>
  
  <!-- Testa (head) -->
  <circle cx="110" cy="40" r="18" fill="none" stroke="rgba(200, 200, 200, 0.6)" stroke-width="2"/>
  
  <!-- Collo -->
  <line x1="105" y1="58" x2="105" y2="75" stroke="rgba(200, 200, 200, 0.4)" stroke-width="1"/>
  <line x1="115" y1="58" x2="115" y2="75" stroke="rgba(200, 200, 200, 0.4)" stroke-width="1"/>
  
  <!-- Torso (torso) -->
  <rect x="85" y="75" width="50" height="70" fill="none" stroke="rgba(200, 200, 200, 0.6)" stroke-width="2" rx="4"/>
  
  <!-- Spalla sinistra e braccio sinistro (left-hand) -->
  <circle cx="85" cy="85" r="4" fill="rgba(200, 200, 200, 0.4)"/>
  <line x1="85" y1="85" x2="50" y2="140" stroke="rgba(200, 200, 200, 0.4)" stroke-width="2"/>
  <circle cx="50" cy="140" r="5" fill="none" stroke="rgba(200, 200, 200, 0.5)" stroke-width="1.5"/>
  
  <!-- Spalla destra e braccio destro (right-hand) -->
  <circle cx="135" cy="85" r="4" fill="rgba(200, 200, 200, 0.4)"/>
  <line x1="135" y1="85" x2="170" y2="140" stroke="rgba(200, 200, 200, 0.4)" stroke-width="2"/>
  <circle cx="170" cy="140" r="5" fill="none" stroke="rgba(200, 200, 200, 0.5)" stroke-width="1.5"/>
  
  <!-- Schiena/Back -->
  <circle cx="110" cy="100" r="6" fill="none" stroke="rgba(200, 200, 200, 0.5)" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Gambe (legs) -->
  <line x1="95" y1="145" x2="95" y2="210" stroke="rgba(200, 200, 200, 0.4)" stroke-width="2"/>
  <line x1="115" y1="145" x2="115" y2="210" stroke="rgba(200, 200, 200, 0.4)" stroke-width="2"/>
  
  <!-- Piedi (feet) -->
  <rect x="85" y="210" width="20" height="15" fill="none" stroke="rgba(200, 200, 200, 0.5)" stroke-width="1.5" rx="2"/>
  <rect x="115" y="210" width="20" height="15" fill="none" stroke="rgba(200, 200, 200, 0.5)" stroke-width="1.5" rx="2"/>
  
  <!-- Etichette slot -->
  <text x="110" y="30" text-anchor="middle" font-size="10" fill="rgba(150, 200, 255, 0.7)" font-weight="bold">HEAD</text>
  <text x="110" y="160" text-anchor="middle" font-size="10" fill="rgba(150, 200, 255, 0.7)" font-weight="bold">TORSO</text>
  <text x="30" y="145" font-size="9" fill="rgba(150, 200, 255, 0.6)">L-HAND</text>
  <text x="180" y="145" font-size="9" fill="rgba(150, 200, 255, 0.6)">R-HAND</text>
  <text x="110" y="280" text-anchor="middle" font-size="10" fill="rgba(150, 200, 255, 0.7)" font-weight="bold">LEGS</text>
  <text x="110" y="340" text-anchor="middle" font-size="10" fill="rgba(150, 200, 255, 0.7)" font-weight="bold">FEET</text>
  <text x="190" y="115" font-size="9" fill="rgba(150, 200, 255, 0.6)">BACK</text>
</svg>